<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Solaris</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Solsystemet</h1>
            <h2>Solaris</h2>
        </header>
        <main class="planets">
        </main>
        <article class="overlay">
            <section class="overlay__main">
                <h1 class="planet__name"></h1>
                <h2 class="planet__latin"></h2>
                <p class="planet__info"></p>
                <section class="numbers__gallery">
                    <article>
                        <h3>Omkrets</h3>
                        <p class="circumference"></p>
                    </article>
                    <article>
                        <h3>Km från solen</h3>
                        <p class="distance"></p>
                    </article>
                    <article>
                        <h3>Max temperatur</h3>
                        <p class="max-temperature"></p>
                    </article>
                    <article>
                        <h3>Min Temperatur</h3>
                        <p class="min-temperature"></p>
                    </article>
                </section>
                <section class="moons">
                    <h3>Månar</h3>
                    <section></section>
                </section>
            </section>
            <section class="planet__gradient">
               <div class="planet planet--outer"></div>
               <div class="planet planet--middle"></div>
               <div class="planet planet__solis planet--inner"></div>
            </section>
        </article>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
